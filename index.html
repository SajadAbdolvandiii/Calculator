<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/index.js" defer></script>

</head>

<body>








    <div class="Calculator">

        <div class="statusBar">
            <p>9:41</p>
            <div class="imgWrap">
                <img class="wifi" src="/Images/wifi.png" alt="">
                <img class="battery" src="/Images/battery.png" alt=""></div>

        </div>
        <div class="notch"></div>
        <div class="nightMode">

            <svg id="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M4.069 13h-4.069v-2h4.069c-.041.328-.069.661-.069 1s.028.672.069 1zm3.034-7.312l-2.881-2.881-1.414 1.414 2.881 2.881c.411-.529.885-1.003 1.414-1.414zm11.209 1.414l2.881-2.881-1.414-1.414-2.881 2.881c.528.411 1.002.886 1.414 1.414zm-6.312-3.102c.339 0 .672.028 1 .069v-4.069h-2v4.069c.328-.041.661-.069 1-.069zm0 16c-.339 0-.672-.028-1-.069v4.069h2v-4.069c-.328.041-.661.069-1 .069zm7.931-9c.041.328.069.661.069 1s-.028.672-.069 1h4.069v-2h-4.069zm-3.033 7.312l2.88 2.88 1.415-1.414-2.88-2.88c-.412.528-.886 1.002-1.415 1.414zm-11.21-1.415l-2.88 2.88 1.414 1.414 2.88-2.88c-.528-.411-1.003-.885-1.414-1.414zm2.312-4.897c0 2.206 1.794 4 4 4s4-1.794 4-4-1.794-4-4-4-4 1.794-4 4zm10 0c0 3.314-2.686 6-6 6s-6-2.686-6-6 2.686-6 6-6 6 2.686 6 6z"/></svg>
            <svg id="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 12c0 6.627 5.373 12 12 12s12-5.373 12-12-5.373-12-12-12-12 5.373-12 12zm2 0c0-5.514 4.486-10 10-10v20c-5.514 0-10-4.486-10-10z"/></svg>            </div>

        <div class="results">
            <div id="calc" class="calc"></div>
            <div class="current"></div>
        </div>
        <div class="buttons">
            <div class="homeBar1"> </div>

            <div class="row1">
                <div id="clear" class="button col1 Clear">AC</div>
                <div id="sign" class="button col2 Operation">&#177;</div>
                <div id="remainder" class="button col3 Operation">&#37;</div>
                <div id="devide" class="button col4 Operation">/</div>

            </div>
            <div class="row2">
                <div id="7" class="button col1 Number">7</div>
                <div id="8" class="button col2 Number">8</div>
                <div id="9" class="button col3 Number ">9</div>
                <div id="multiply" class="button col4 Operation">x</div>
            </div>
            <div class="row3">
                <div id="4" class="button col1 Number">4</div>
                <div id="5" class="button col2 Number">5</div>
                <div id="6" class="button col3 Number">6</div>
                <div id="minus" class="button col4 Operation">-</div>
            </div>
            <div class="row4">
                <div id="1" class="button col1 Number">1</div>
                <div id="2" class="button col2 Number">2</div>
                <div id="3" class="button col3 Number">3</div>
                <div id="plus" class="button col4 Operation">&#43;</div>
            </div>
            <div class="row5">
                <div id="00" class="button col1 Number">00</div>
                <div id="0" class="button col2 Number">0</div>
                <div id="dot" class="button col3 Number">.</div>
                <div id="equals" class="button col4 Equals">&#61;</div>
            </div>

        </div>
        <div id="HomeBar" class="homeBar"> </div>

    </div>


</body>

</html>
